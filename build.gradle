plugins {
    id "java-library"
    id "maven-publish"
}

repositories {
    mavenCentral()
}

task buildSharedObject {
    doLast {
        exec {
            commandLine "./build.py", "src/test/tree-sitter-python"
        }
    }
}

compileJava {
    options.compilerArgs += ["-h", "${project.projectDir.toString()}/lib"]
}

compileTestJava {
    dependsOn buildSharedObject
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter:5.6.2"
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}

tasks.withType(Test) {
    systemProperty "java.library.path", "${project.projectDir.toString()}"
}
