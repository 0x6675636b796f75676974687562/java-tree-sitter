plugins {
    id "java-library"
    id "maven-publish"
}

group = "ai.serenade"
version = "1.0.0"

repositories {
    mavenLocal()
    mavenCentral()
}

task buildSharedObject {
    doLast {
        exec {
            commandLine "./build.py", "libjava-tree-sitter.so", "src/test/tree-sitter-python"
        }
    }
}

compileJava {
    options.compilerArgs += ["-h", "${project.projectDir.toString()}/lib"]
}

compileTestJava {
    dependsOn buildSharedObject
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter:5.6.2"
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }

    environment "JAVA_TREE_SITTER", "${project.projectDir.toString()}/libjava-tree-sitter.so"
}
